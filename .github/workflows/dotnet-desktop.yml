name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # This grants write permissions to the contents scope

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RELEASE_TAG: "latest_release"

jobs:

  build_and_release:

    runs-on: windows-latest

    steps:
    - name: Checkout  
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build
      run: dotnet build --configuration Release JeekWindowsOptimizer.sln

    - name: Zip files
      run: |
        cd bin
        powershell Compress-Archive -Path * -DestinationPath ..\JeekWindowsOptimizer.zip
        cd ..

    - name: Delete release and tag
      run: gh release delete ${{ env.RELEASE_TAG }} --cleanup-tag -y
      continue-on-error: true

    - name: Create a new tag and release
      run: gh release create ${{ env.RELEASE_TAG }} --generate-notes

    - name: Upload pack
      run: gh release upload ${{ env.RELEASE_TAG }} JeekWindowsOptimizer.zip --clobber 
